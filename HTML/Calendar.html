<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neil's PortFolio Website-Calendar</title>
    <link rel="icon" href="../images/SheepLogo.ico" />
    <link rel="stylesheet" href="../CSS/PFAll.css" />
    <link rel="stylesheet" href="../CSS/Calendar.css" />
  </head>
  <body>
    <aside id="Side-Bar">
      <div id="Logo">
        <a href="../index.html"><img src="../images/SheepLogo.ico" /></a>
        <hr />
      </div>
      <nav id="Navigator">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="./Resume.htm">Resume</a></li>
          <li><a href="./Projects.htm">Projects</a></li>
          <li><a href="./Contact.htm">Contact</a></li>
          <li><a href="./Calendar.html">Calendar</a></li>
        </ul>
      </nav>
    </aside>
    <main id="Main-Area">
      <article id="Content">
        <section id="Calendar">
          <div id="UpperCalendar">
            <div id="Display-Year">
              <button id="Prev-Year" onclick="PrevYear()"><</button>
              <p id="Year">Year</p>
              <button id="Next-Year" onclick="NextYear()">></button>
            </div>
            <div id="Display-Month">
              <button id="Prev-Month" onclick="PrevMonth()"><</button>
              <hr id="hr-Left">
              <p id="Month">Month</p>
              <hr id="hr-Right">
              <button id="Next-Month" onclick="NextMonth()">></button>
            </div>
          </div>
          <div id="LowerCalendar">
            <div id="ShowDays">
              <p>Sun</p>
              <p>Mon</p>
              <p>Tue</p>
              <p>Wed</p>
              <p>Thu</p>
              <p>Fri</p>
              <p>Sat</p>
            </div>
            <div id="Icons">
                <div class="Lines">
                    <button class="DayIcon"></button>
                    <button class="DayIcon"></button>
                    <button class="DayIcon"></button>
                    <button class="DayIcon"></button>
                    <button class="DayIcon"></button>
                    <button class="DayIcon"></button>
                    <button class="DayIcon"></button>
                </div>
                <div class="Lines">
                    <button class="DayIcon"></button>
                    <button class="DayIcon"></button>
                    <button class="DayIcon"></button>
                    <button class="DayIcon"></button>
                    <button class="DayIcon"></button>
                    <button class="DayIcon"></button>
                    <button class="DayIcon"></button>

                </div>
                <div class="Lines">
                    <button class="DayIcon"></button>
                    <button class="DayIcon"></button>
                    <button class="DayIcon"></button>
                    <button class="DayIcon"></button>
                    <button class="DayIcon"></button>
                    <button class="DayIcon"></button>
                    <button class="DayIcon"></button>
                </div>
                <div class="Lines">
                    <button class="DayIcon"></button>
                    <button class="DayIcon"></button>
                    <button class="DayIcon"></button>
                    <button class="DayIcon"></button>
                    <button class="DayIcon"></button>
                    <button class="DayIcon"></button>
                    <button class="DayIcon"></button>
                </div>
                <div class="Lines">
                    <button class="DayIcon"></button>
                    <button class="DayIcon"></button>
                    <button class="DayIcon"></button>
                    <button class="DayIcon"></button>
                    <button class="DayIcon"></button>
                    <button class="DayIcon"></button>
                    <button class="DayIcon"></button>
                </div>
                <div class="Lines">
                    <button class="DayIcon"></button>
                    <button class="DayIcon"></button>
                    <button class="DayIcon"></button>
                    <button class="DayIcon"></button>
                    <button class="DayIcon"></button>
                    <button class="DayIcon"></button>
                    <button class="DayIcon"></button>
                </div>
            </div>
          </div>
        </section>
        <section id="LowerPart">
          <div id="Statistics">
            <p id="Total-Days">
              Total-Days: <br /><span id="Total-Days-Show">0</span>
            </p>
            <p id="Task-Complete-Days">
              Completed Days: <br /><span id="Task-Complete-Days-Show">0</span>
            </p>
            <p id="Streak">Streaks: <br /><span id="Streak-Show">0</span></p>
            <p id="Total-Hours">
              Total-Hours: <br /><span id="Total-Hours-Show">0</span>
            </p>
          </div>
          <div id="TasksArea">
            <div id="upperTask">
              <input id="AddTask" placeholder="Task to Do" />
              <button onclick="SubmitTask()" id="AddTaskBtn">Add</button>
            </div>
            <div id="lowerTask">
            </div>
          </div>
        </section>
      </article>
    </main>
    <footer id="Bottom"></footer>
    <script src="../JS/PF.js"></script>
    <script src="../JS/Calendar.js"></script>
  </body>
</html>
